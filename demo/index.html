<!doctype html>
<html>
  <head>
    <title>sh-button demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../sh-button.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic sh-button Demo</h3>
      <demo-snippet>
        <template>
          <sh-button>Button</sh-button>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Primary sh-button Demo</h3>
      <demo-snippet>
        <template>
          <sh-button primary="true">Primary button</sh-button>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Primary sh-button Demo</h3>
      <demo-snippet>
        <template>
          <sh-button purchase="true">Purchase button</sh-button>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Destroy sh-button Demo</h3>
      <demo-snippet>
        <template>
          <sh-button destroy="true">Destroy button</sh-button>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Full-width sh-button Demo</h3>
      <demo-snippet>
        <template>
          <sh-button full-width="true">Full-width button</sh-button>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Outlined sh-button Demo</h3>
      <demo-snippet>
        <template>
          <sh-button outline="true">Outline button</sh-button>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
